<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña - LlévateloExpress</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .reset-password-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .reset-password-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="reset-password-container">
        <div class="reset-password-card">
            <div class="text-center">
                <i class="fas fa-lock" style="font-size: 48px; color: #28a745; margin-bottom: 20px;"></i>
                <h2>Nueva Contraseña</h2>
                <p class="text-muted mb-4">Ingresa tu nueva contraseña</p>
            </div>

            <div id="alert-container"></div>

            <form id="resetPasswordForm">
                <div class="mb-3">
                    <label for="new_password" class="form-label">
                        <i class="fas fa-lock me-2"></i>Nueva Contraseña
                    </label>
                    <input type="password" class="form-control" id="new_password" required>
                </div>

                <div class="mb-4">
                    <label for="confirm_password" class="form-label">
                        <i class="fas fa-lock me-2"></i>Confirmar Contraseña
                    </label>
                    <input type="password" class="form-control" id="confirm_password" required>
                </div>

                <button type="submit" class="btn btn-success w-100">
                    Cambiar Contraseña
                </button>
            </form>

            <div class="text-center mt-3">
                <a href="login.html" class="text-decoration-none">
                    <i class="fas fa-arrow-left me-2"></i>Volver al inicio de sesión
                </a>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = '/api';
        const urlParams = new URLSearchParams(window.location.search);
        const resetToken = urlParams.get('token');

        document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const newPassword = document.getElementById('new_password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            if (newPassword !== confirmPassword) {
                showAlert('Las contraseñas no coinciden', 'danger');
                return;
            }

            if (newPassword.length < 8) {
                showAlert('La contraseña debe tener al menos 8 caracteres', 'danger');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/users/password-reset/confirm/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        token: resetToken,
                        new_password: newPassword,
                        confirm_password: confirmPassword
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('¡Contraseña cambiada exitosamente!', 'success');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showAlert(data.message || 'Error al cambiar la contraseña', 'danger');
                }
            } catch (error) {
                showAlert('Error de conexión. Intenta nuevamente.', 'danger');
            }
        });

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alert-container');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alertDiv);
        }

        if (!resetToken) {
            showAlert('Token de recuperación no válido', 'danger');
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
